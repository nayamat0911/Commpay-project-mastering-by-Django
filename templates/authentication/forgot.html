{% extends 'layouts.html' %}
<!--------titl----->
{% block title %}
    login
{% endblock %}
<!-------body------>
{% block bodyblock %}
   <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">I have forgot my password</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'login' %}">login</a></li>
          </ol>
        </div>

      </div>
    </section><br><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    

    <section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-5">
            <div class="justify-content-center">
              <h4 class="text-center">Forgot Password</h4>
            </div>
            <form action="forms" method="post" role="form" class="php-email-form">
              {% csrf_token %}  
              <div class="form-row">
               
                <div class="col-lg-12 form-group">
                  <input type="email" name="email" class="form-control" id="email" placeholder="User Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                
              </div>
              
              <div class="text-center"><button type="submit">Forgot password</button></div><br>
              <small>Login my account <a href="{% url 'login'%}">Click Hear!</a></small>
            </form>
            
          </div>

        </div>

      </div>
    </section>
    
{% endblock %}
